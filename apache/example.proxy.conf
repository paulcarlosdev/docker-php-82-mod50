<VirtualHost *:80>
        ServerAdmin maik@gmail.com
        ServerName aulaoea.local
        ServerAlias aulaoea.local
        DocumentRoot "/var/www/html/aulaoea"
        ErrorLog "/var/www/html/logs/aulaoea-error.log"
        CustomLog "/var/www/html/logs/aulaoea-access.log" common env=!dontlog
        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
        SetEnvIf Request_URI "^/check\.txt$" dontlog
        <Directory "/var/www/html/aulaoea">
                AllowOverride All
                Require all granted
                Allow from all
                Options Indexes FollowSymLinks
        </Directory>
</VirtualHost>